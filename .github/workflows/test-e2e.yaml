name: E2E Tests (Website)

on:
  push:
    branches:
      - main
    paths:
      - oasst-shared/**
      - backend/**
      - website/**
  pull_request:
    paths:
      - oasst-shared/**
      - backend/**
      - website/**

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Start website and backend
        run: docker compose --profile ci up --build -d
      - name: Run Cypress tests for website
        uses: cypress-io/github-action@v5.0.2
        with:
          browser: chrome
          working-directory: website
      - name: Upload Cypress test artifacts
        if: failure()
        uses: actions/upload-artifact@v3
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v3
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: website/cypress/screenshots
      - if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: website/cypress/videos
